<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Register</title>
            </f:facet>

            <style>
                h1 {text-align:left; color:cadetblue;}
                h2 {text-align:left; color:cornflowerblue;}
                body {
                    background-color: azure;
                }
                .ui-button .ui-button-text{
                    font-size:15px;
                }
                form{
                    font-family: times; font-size:12pt; font-style:inherit; 
                }
            </style>

            <h:form >
                <p:button onclick="history.back();" value="Back"  icon="ui-icon-circle-arrow-w" style="float: right;"/>
            </h:form>

        </h:head>

        <h1>Register</h1>

        <h:body>

            
            <h2>Register Student</h2>
                <h:form id="registerStudentForm" >

                    <p:panelGrid columns="2" columnClasses="label, value" >
                        <p:outputLabel for="username" value="Username : "/>
                        <p:inputText id="username" value="#{userView.user.username}"/>                             

                        <p:outputLabel for="password" value="Password : "/>
                        <p:inputText id="password" value="#{userView.user.password}" />
                        
                        

                    </p:panelGrid>
                    <p:commandButton value="Register" actionListener="#{userView.saveUser()}"  update="registerStudentForm" icon="ui-icon-check" />
                </h:form>
            
                
                    
                <br/><br/><br/>
            
                <h2>Register Admin</h2>
                <h:form id="registerAdminForm" >

                    <p:panelGrid columns="2" columnClasses="label, value" >
                        <p:outputLabel for="firstname" value="First Name : "/>
                        <p:inputText id="firstname" value="#{administratorView.administrator.firstname}"/>                             

                        <p:outputLabel for="lastname" value="Last Name : "/>
                        <p:inputText id="lastname"  value="#{administratorView.administrator.lastname}"/>
                        
                        <p:outputLabel for="email" value="Email : "/>
                        <p:inputText id="email"  value="#{administratorView.administrator.email}"/>
                        
                        <p:outputLabel for="telephonenumber" value="Telephone : "/>
                        <p:inputText id="telephonenumber"  value="#{administratorView.administrator.telephonenumber}"/>
                        
                        <p:outputLabel for="username" value="Username : "/>
                        <p:inputText id="username" value="#{administratorView.administrator.username}"/>                             

                        <p:outputLabel for="password" value="Password : "/>
                        <p:inputText id="password" value="#{administratorView.administrator.password}" />

                    </p:panelGrid>
                    <p:commandButton value="Register" actionListener="#{administratorView.saveAdministrator()}" update="registerAdminForm" icon="ui-icon-check" />
                </h:form>
            

           

        </h:body>

    </f:view>
</html>
