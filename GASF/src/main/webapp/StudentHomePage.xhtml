<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="student">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Student</title>
            </f:facet>

            <style>
                h1 {text-align:center; color:cadetblue;}
                h2 {text-align:left; color:chocolate;}
                body {
                    background-color: azure;
                }
                .ui-button .ui-button-text{
                    font-size:15px;
                }
                form{
                    font-family: times; font-size:12pt; font-style:inherit; 
                }
            </style>

            <h:form >
                <p:commandButton value="LogOut" action="#{loginController.logoutControl()}" icon="ui-icon-unlocked" style="float: right;"/>
            </h:form>

        </h:head>

        <h1>Hello  .... </h1>

        <h:body>

            
            

            <h:form id="formTabel">
                 

                <br/>
                <h:outputText value="Print table:" style="font-size:20px;" />
                <h:commandLink>
                    <p:graphicImage value="pdf.png" />
                    <p:dataExporter type="pdf" target="studentDataTable" fileName="students" pageOnly="true" />
                </h:commandLink>  
               <br/><br/><br/>
                <h:outputText value="First Name:" style="font-size:20px;" /><br/>
                <h:outputText value="Last Name:" style="font-size:20px;" /><br/>
                <h:outputText value="CNP:" style="font-size:20px;" /><br/>
                <h:outputText value="Adress:" style="font-size:20px;" /><br/>
                <h:outputText value="Email:" style="font-size:20px;" /><br/>
                <h:outputText value="Year study:" style="font-size:20px;" /><br/>
                <h:outputText value="Specialization:" style="font-size:20px;" /><br/>
                

                <br/><br/><br/>
                
                <h2>Student situation </h2>

                <h:form id="formTabel">
                <p:growl  showDetail="true" />

                <br/><br/><br/>

                <p:dataTable  var="mark" value="#{markView.marksList}" id="markDataTable" rows="5"
                              paginator="true"
                              paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                              rowsPerPageTemplate="5,10,15" >

                    <p:column  headerText="Mark" width="380" style="text-align: center;" >
                        <h:outputText value="#{mark.mark}" />
                    </p:column>

                    <p:column headerText="Course ID" style="text-align: center;" width="290">
                        <h:outputText value="#{mark.courseid}" />
                    </p:column>

                </p:dataTable>
                <br/>
                

            </h:form>
                
                </h:form>

        </h:body>

    </f:view>
</html>
