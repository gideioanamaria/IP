<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="admin">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Student</title>
            </f:facet>

            <style>
                h1 {text-align:center; color:cadetblue;}
                h2 {text-align:left; color:chocolate;}
                body {
                    background-color: azure;
                }
                .ui-button .ui-button-text{
                    font-size:15px;
                }
                form{
                    font-family: times; font-size:12pt; font-style:inherit; 
                }
            </style>

            

        </h:head>

        <h:body>
            <h:form >
                <p:commandButton value="LogOut" action="#{loginController.logoutControl()}" icon="ui-icon-unlocked" style="float: right;"/>
                    <facet name="header" >
                        <h1> Facultatea de Automatica, Calculatoare si Electronica </h1>
                    </facet> 
            </h:form>
            
            <p:fieldset legend="Specialization" style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="5">
                        
                        <h:outputText value="Automatică şi Informatică Aplicată (AIA)" /><br/>
                        <h:outputText value="Calculatoare cu predare în limba engleză (CE)" /><br/>
                        <h:outputText value="Calculatoare cu predare în limba română (CR)" /><br/>
                        <h:outputText value="Electronică Aplicată (ELA)" /><br/>
                        <h:outputText value="Ingineria Sistemelor Multimedia (ISM)" /><br/>
                        <h:outputText value="Mecatronică (MCT)" /><br/>
                        <h:outputText value="Robotică (ROB)" /><br/>
                        
                    </h:panelGrid>
            </p:fieldset>
            
            <p:fieldset legend="Students" style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="5">
                        
                        <h:outputText
                            value="To modify the list of students press the button:" />
                    </h:panelGrid>
               
                    <p:commandButton action="index?faces-redirect=true" value="Go to lists of students" style="float: right;"/>
                    

            </p:fieldset>

            
            <p:fieldset legend="Courses" style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="5">
                        
                        <h:outputText
                            value="To modify the list of events press the button:" />
                    </h:panelGrid>
               
                    <p:commandButton action="Courses?faces-redirect=true" value="Go to lists of courses" style="float: right;"/>
                    

            </p:fieldset>
            
            


        </h:body>

    </f:view>
</html>
